<script>
  setInterval( () => {
    fetch(location.href)
    .then(response => response.text())
    .then(text => {
      let willScrollToBottom = false
      if( document.body.scrollTop == document.body.scrollHeight - document.body.clientHeight ) {
        willScrollToBottom = true
      } 
      console.log('writing', document.body.scrollTop, document.body.scrollHeight - document.body.clientHeight)
      document.body.innerHTML += text

      if( willScrollToBottom ) {
        document.body.scrollTop = document.body.scrollHeight
      } 
    })
  }, 1000 * 3)
</script>
